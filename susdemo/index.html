<!DOCTYPE html>
<html>
    <head>
		<title>Node Statuses</title>
		<script src="scripts/raphael-min.js"></script>
		<script src="scripts/g.raphael-min.js"></script>
		<script src="scripts/g.pie-min.js"></script>
	</head>
	<body>
	<script type="text/javascript">
		// Creates canvas 640 Ã— 480 at 10, 50
		var r = Raphael(10, 50, 640, 480);
		// Creates pie chart at with center at 320, 200,
		// radius 100 and data: [55, 20, 13, 32, 5, 1, 2]
		r.text(325, 70,"Node Status").attr({ font: "20px sans-serif" });
		r.piechart(320, 240, 100, [50, 20, 10, 10, 10], { init : "true", legend: ['Crictical','Major','Minor','Normal','Unknown'],
		colors: ['red', 'blue', 'yellow', 'green', 'black' ]} );
	</script>

	</body>
</html>
